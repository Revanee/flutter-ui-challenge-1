name: Flutter Web

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.12.x' # you can use 1.12
        channel: 'beta' # Currently you have to use beta channel for Flutter web.
    - name: Upgrades flutter
      run: flutter upgrade
    - name: Enable Web
      run: flutter config --enable-web
    - name: Install dependencies
      run: flutter packages get
    - name: Build Web
      run: flutter build web
    - name: Deploy
      run: |
        git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/Revanee/flutter-ui-challenge-1.git
        git subtree --prefix build/web push secure-origin gh-pages
